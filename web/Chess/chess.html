<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>chess</title>
		<meta name="description" content="" />
		<meta name="author" content="saf" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link type="text/css" rel="stylesheet" href="chess.css">
		<script type="text/javascript" defer="defer" src="chess.js"></script>
	</head>

	<body onload="newGame();">
		<div>
			<header>
				<h1>chess</h1>
			</header>

			<div id="chess_board_wrap">
				<canvas id="board" width="320" height="320"></canvas>
				<div id="turn_indicator">
					white turn
				</div>
			</div>
			<br />
			<br />
			<div id="button_wrap">
				<button id="random" onClick="randomMove(boardModel);">
					random move
				</button>
				<button id="new_game" onClick="newGame();">
					new game
				</button>
				<br />
				<br />
				<button id="swap_direction" onClick="swapSides();">
					swap sides
				</button>
			</div>
			<br />
			<footer>
				<p>
					&copy; copyright  by saf
				</p>
			</footer>
		</div>
	</body>
</html>
